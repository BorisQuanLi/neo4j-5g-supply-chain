services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15.0-enterprise
    container_name: supply-chain-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512M
      - NEO4J_dbms_default__database=neo4j
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    networks:
      - supply-chain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Java Spring Boot Service
  java-service:
    build:
      context: ./java-spring-service
      dockerfile: Dockerfile
    container_name: supply-chain-java-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - JAVA_OPTS=-Xmx2g -Xms1g
    volumes:
      - ./logs:/app/logs
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - supply-chain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Python ETL Service
  python-etl:
    build:
      context: ./python-etl
      dockerfile: Dockerfile
    container_name: supply-chain-python-etl
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - PYTHONPATH=/app/src
      - LOG_LEVEL=INFO
    volumes:
      - ./python-etl/logs:/app/logs
      - ./python-etl/data:/app/data
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - supply-chain-network
    restart: "no"  # ETL runs on-demand
    profiles:
      - etl  # Only start when explicitly requested

  # Redis for Caching (Optional)
  redis:
    image: redis:7.2-alpine
    container_name: supply-chain-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - supply-chain-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    profiles:
      - cache

  # Prometheus for Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: supply-chain-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - supply-chain-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for Visualization (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: supply-chain-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - supply-chain-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Jupyter Notebook for Data Science (Optional)
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: supply-chain-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=supply-chain-analysis
    volumes:
      - ./notebooks:/home/jovyan/work
      - jupyter_data:/home/jovyan
    networks:
      - supply-chain-network
    restart: unless-stopped
    profiles:
      - analysis

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  jupyter_data:
    driver: local

networks:
  supply-chain-network:
    driver: bridge