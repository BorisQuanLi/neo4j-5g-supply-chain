# Test-specific application properties
spring.profiles.active=test

# Neo4j configuration (TestContainers will override these)
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=testpassword

# Enable debug logging for tests
logging.level.com.jefferies.supplychain=DEBUG
logging.level.org.neo4j=DEBUG
logging.level.org.testcontainers=INFO

# Disable metrics and monitoring in tests
management.endpoints.enabled=false
management.prometheus.metrics.export.enabled=false

# Test-specific timeouts
spring.neo4j.connection-timeout=PT30S
spring.neo4j.max-transaction-retry-time=PT30S

# Jackson configuration for consistent JSON testing
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Disable Kafka in tests (unless specifically testing Kafka integration)
spring.kafka.consumer.auto-startup=false
spring.kafka.producer.bootstrap-servers=PLAINTEXT://localhost:9092